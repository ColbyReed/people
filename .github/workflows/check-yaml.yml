# Check that YAML lints without errors

name: Check YAML

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      uses: abatilo/actions-poetry@v1.11.0
      with:
        python_version: 3.8.0
        poetry_version: 1.0
        args: install
    - name: lint yaml
      uses: abatilo/actions-poetry@v1.11.0
      with:
        python_version: 3.8.0
        poetry_version: 1.0
        args: run ./scripts/lint_yaml.py
      env: 
        PYTHONPATH: scripts
