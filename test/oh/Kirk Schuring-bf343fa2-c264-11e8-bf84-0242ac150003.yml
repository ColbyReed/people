  biography: State Representative Kirk Schuring returns to the Ohio House of Representatives
    for his fourth term. He represents the 48th District, which includes portions
    of Stark County. He was selected by his peers to serve as Speaker Pro Tempore
    for the 132nd General Assembly, second to Speaker Clifford A. Rosenberger (R-Clarksville).
