extras:
  biography: "Richard Brown received a Bachelor of Arts and graduated Summa Cum Laude\
    \ from the University of Cincinnati, followed by receiving a Juris Doctorate from\
    \ The Ohio State University.\_As an attorney practicing private law for over 35\
    \ years, Brown\u2019s concentration and success with hundreds of construction,\
    \ oil and gas, medical malpractice and insurance coverage litigation cases helped\
    \ earn him licenses to practice law in Ohio, various federal courts and the United\
    \ States Sixth Circuit Court of Appeals."
