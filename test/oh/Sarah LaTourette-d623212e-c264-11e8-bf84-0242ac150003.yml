extras:
  biography: "State Representative Sarah LaTourette is currently serving her second\
    \ term in the Ohio House of Representatives. She represents the 76th Ohio House\
    \ District, which includes most of Geauga and northern Portage counties. She is\
    \ co-chair for the Commission on Infant Mortality and the Chair of Ohio Children\u2019\
    s Trust Fund. Additionally, Representative LaTourette is a member of both the\
    \ Ohio Home Visiting Consortium and Ohio Advisory Council for Aging."
