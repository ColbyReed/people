extras:
  biography: "Born and raised in Cleveland, Ohio, State Representative Stephanie Howse\
    \ has lived most of her life in the Ward 7 community. Howse is a graduate of the\
    \ Cleveland School of the Arts where she studied vocal and instrumental music.\
    \ After high school, Stephanie earned her undergraduate degree in Civil Environmental\
    \ Engineering from Florida A&M University and her Master\u2019s degree in Environmental\
    \ Studies from Cleveland State University."
