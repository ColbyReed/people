extras:
  biography: Born and raised in Akron, State Rep. Emilia Strong Sykes was elected
    to represent her hometown (OH-34) in November 2014. With a strong sense of responsibility
    for the well-being of those that she serves, Sykes has tackled the challenges
    of her district with unmatched passion and dedication. Sykes also serves in House
    Democratic leadership as the minority whip, a position to which she was elected
    by her colleagues.
