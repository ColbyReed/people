biography: State Representative John Becker is currently serving his third term at
  the Ohio House of Representatives. He represents the 65th District in northwestern
  Clermont County, which includes parts of Loveland and Milford, all of Newtonsville
  and Owensville, as well as Goshen, Miami, Stonelick, Union and Wayne townships.
